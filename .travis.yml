sudo: false
language: java
jdk:
- oraclejdk8
- oraclejdk7
env:
  global:
  - secure: 
cache:
  directories:
  - $HOME/.m2
install: true
script:
- mvn clean install -DdryRun=true -Dlicense.failOnMissingHeader=true -Dlicense.failOnNotUptodateHeader=true
after_success:
- .utility/deploy.sh 
- .utility/gh_pages.sh
